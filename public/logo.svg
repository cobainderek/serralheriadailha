<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <!-- Gradiente laranja para detalhes -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#F7931E"/>
    </linearGradient>

    <!-- Gradiente metálico para texto -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#E8E8E8"/>
      <stop offset="100%" stop-color="#CCCCCC"/>
    </linearGradient>

    <!-- Sombra/Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ícone: Representação estilizada de solda/faísca -->
  <g transform="translate(10, 15)">
    <!-- Forma de escudo/badge industrial -->
    <path d="M40 0 L75 20 L75 70 L40 90 L5 70 L5 20 Z" fill="none" stroke="url(#orangeGradient)" stroke-width="3"/>

    <!-- Faísca/Solda central -->
    <path d="M40 20 L48 40 L60 42 L50 52 L54 68 L40 58 L26 68 L30 52 L20 42 L32 40 Z" fill="url(#orangeGradient)" filter="url(#glow)"/>

    <!-- Linhas industriais -->
    <line x1="25" y1="75" x2="55" y2="75" stroke="url(#orangeGradient)" stroke-width="2"/>
    <line x1="30" y1="80" x2="50" y2="80" stroke="url(#orangeGradient)" stroke-width="1.5"/>
  </g>

  <!-- Texto Principal -->
  <text x="95" y="52" font-family="'Oswald', sans-serif" font-size="36" font-weight="700" fill="url(#metalGradient)" letter-spacing="2">
    SERRALHERIA
  </text>

  <!-- Texto Secundário -->
  <text x="95" y="85" font-family="'Oswald', sans-serif" font-size="28" font-weight="500" fill="url(#orangeGradient)" letter-spacing="8">
    DA ILHA
  </text>

  <!-- Linha decorativa -->
  <line x1="95" y1="58" x2="320" y2="58" stroke="url(#orangeGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Tagline -->
  <text x="95" y="105" font-family="'Inter', sans-serif" font-size="10" fill="#888888" letter-spacing="3">
    DESDE 1994 - EXCELENCIA EM ACO
  </text>
</svg>
